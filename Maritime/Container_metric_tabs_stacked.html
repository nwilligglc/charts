<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maritime Container Metric</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script rel="script" src="/charts/js/export-csv_glc.js"></script>
    <script src="../js/BlueAccounting.js"></script>

    <style>
        body, svg, text {
            font-family: "Montserrat", sans-serif;
        }
        .tab {
            overflow: hidden;
            /*border: 1px solid #ccc;*/
            /*background-color: #f1f1f1;*/
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            font-family: "Montserrat", sans-serif;
            float: left;
            border: 1px solid #bbb;
            border-bottom: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            margin-right: 3px;
            height: 60px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #aaa;
            color: #1b75ba;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: white;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            /*border-top: none;*/
        }
        .tabcontent {
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }
    </style>
    <script>
        const BA = new BlueAccounting();
        var data_SL = {
                name: "St. Lawrence Seaway",
                inbound: {
                    name: "Inbound",
                    data: [3821, 14514, 9053, 6881, 3578, 7074, 29092, 19422, 19379, 16166]
                },
                outbound: {
                    name: "Outbound",
                    data: [41530, 23501, 27649, 27241, 33075, 36999, 40705, 39531, 39226, 47106]
                }
            },
            data_Montreal = {
                name: 'Port of Montreal',
                inbound: {
                    name: "Inbound",
                    data: [4606974, 5335631, 5597625, 5872561, 5539511, 6205830, 6645260, 6503697, 6861492, 7502925]
                },
                outbound: {
                    name: "Outbound",
                    data: [6658894, 6697803, 6873377, 6160405, 6357160, 6369239, 6447347, 6559190, 6957896, 7034597]
                }
            },
            data_GL = {
                name: 'Great Lakes Maritime Transportation Estimated Containerized Cargo',
                inbound: {
                    name: "Inbound",
                    data: [4610795, 5350145, 5606678, 5879442, 5543089, 6212904, 6674352, 6523119, 6880871, 7519091]
                },
                outbound: {
                    name: "Outbound",
                    data: [6700424, 6721304, 6901026, 6187646, 6390235, 6406238, 6488052, 6598721, 6997122, 7081703]
                }
            };

        Highcharts.setOptions({
            lang: {
                numericSymbols: null,
                thousandsSep: ',',
            }
        });
        window.onload = function () {
            buildStackChart("chart_SL", data_SL);
            buildStackChart("chart_Montreal", data_Montreal);
            buildStackChart("chart_GL", data_GL);

            document.getElementById("defaultOpen").click();

        };

        function buildStackChart(id, region) {
            Highcharts.chart(id, {
                chart: {
                    type: "column",
                    events: {
                        load: function () {
                            var logoX = 15;
                            var size = this.plotBox.y;
                            size -= 5;

                            if(this.chartWidth < 500){
                                logoX = 10;
                            }
                            var img_width = (this.chartWidth - 350)/2 - logoX;
                            var img_height = size;
                            if(img_width >= img_height*4){
                                // wide logo. local resource
                                this.renderer.image("https://c1.staticflickr.com/1/826/26966705327_f80fcd7af1_o.png", logoX, 0, size * 4, size ).add();
                            }else{
                                // cube logo
                                this.renderer.image("https://c1.staticflickr.com/1/868/40969378165_8bd2c065b9_o.png", logoX, 0, size, size).add();
                            }
                        }
                    }
                },
                title: {
                    text: region.name
                },
                subtitle: {
                    text: 'some subtitle'
                },
                credits: {
                    enabled: false
                },
                yAxis: {
                    title: {
                        text: 'Metric Tonnes'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                plotOptions: {
                    column: {
                        stacking: "normal"
                    },
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        pointStart: 2009
                    }
                },
                tooltip: {
                    headerFormat: '<b>{point.x}</b><br/>',
                    pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal:,.0f}'
                },
                series: [{
                    name: region.inbound.name,
                    data: region.inbound.data,
                    color: BA.ColorPicker.blue6
                }, {
                    name: region.outbound.name,
                    data: region.outbound.data,
                    color: BA.ColorPicker.blue7
                }]
            });
        }

        function openFractionChart(evt, region) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                tablinks[i].id = "";
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(region).style.display = "block";
            evt.currentTarget.className += " active";

            // Maintain current tab open
            evt.currentTarget.id = "defaultOpen";
        }

    </script>
</head>
<body>
<div class="tab">
    <button class="tablinks" onclick="openFractionChart(event, 'SL')" id="defaultOpen">St. Lawrence Seaway</button>
    <button class="tablinks" onclick="openFractionChart(event, 'Montreal')">Port of Montreal</button>
    <button class="tablinks" onclick="openFractionChart(event, 'GL')" >GLSLS System</button>
</div>

<!-- Tab content -->
<div id="SL" class="tabcontent">
    <div id="chart_SL"></div>
</div>
<div id="Montreal" class="tabcontent">
    <div id="chart_Montreal"></div>
</div>
<div id="GL" class="tabcontent">
    <div id="chart_GL"></div>
</div>

</body>
</html>
